<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Tank Game</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="manual">
        'Q' for Rotate Right <br/> 
        'E' for Rotate Left <br/> 
        'A' to Shoot Bullet <br/> 
        Navigation keys for 'up', 'down', 'left', 'right' movement <br/>
        <button onclick="manual()">Let's Begin with a "CLICK"</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="retryButton">Retry</button>
    <script src="script.js"></script>
</body>
</html>
